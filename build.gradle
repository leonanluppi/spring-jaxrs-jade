apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "spring-boot"

buildscript{
	repositories {
		maven {url "http://repo.spring.io/libs-release"}
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.10.RELEASE")
	}
}

jar {
	baseName = "gs-spring-boot"
	version = "0.1.0"
}

repositories {
	jcenter()
	mavenCentral()
	maven {url "http://repo.spring.io/libs-release"}
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web") {
		exclude module: "spring-boot-starter-tomcat"
	}
	compile("org.springframework.boot:spring-boot-starter-jetty")
	compile("org.glassfish.jersey:jersey-bom:2.14")
	compile("org.glassfish.jersey.containers:jersey-container-servlet:2.14")
	compile("org.glassfish.jersey.ext:jersey-spring3:2.14")
	compile("org.glassfish.jersey.media:jersey-media-moxy:2.14")
	compile("org.springframework.boot:spring-boot-starter-jade4j:0.1.4.2")
	compile("com.owlike:genson:0.99")
	testCompile("junit:junit")
}

task wrapper(type: Wrapper) {
	gradleVersion = "1.11"
}
